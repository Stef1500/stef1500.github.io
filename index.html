<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        function toggleDropdown(id) {
            let allDropdowns = document.querySelectorAll(".dropdown-content");

            for (let i=0 ; i < allDropdowns.length ; i++)
                if(allDropdowns[i].id !== id)
                    allDropdowns[i].style.display = "none";

            let dropdown = document.getElementById(id);
            if (dropdown.style.display === "grid")
                dropdown.style.display = "none";
            else
                dropdown.style.display = "grid";
            }

    </script>

    <div class="content_box">
        <h1>Select a subject</h1>
        <button onclick="toggleDropdown('dropdown1')">Mathematics</button>
        <div id="dropdown1" class="dropdown-content">
                <form action="algebra.html">
                    <input type="submit" value="Algebra">
                </form>
                <form action="trigonometry.html">
                    <input type="submit" value="Trigonometry">
                </form>
                <form action="precalculus.html">
                    <input type="submit" value="Pre-Calculus">
                </form>
                <form action="calculus.html">
                    <input type="submit" value="Calculus">
                </form>
        </div>

        <button onclick="toggleDropdown('dropdown2')">History</button>
        <div id="dropdown2" class="dropdown-content">
                <form action="americancivilwar.html">
                    <input type="submit" value="American Civil War">
                </form>
                <form action="worldwar1.html">
                    <input type="submit" value="World War I">
                </form>
                <form action="worldwar2.html">
                    <input type="submit" value="World War II">
                </form>
                <form action="coldwar.html">
                    <input type="submit" value="Cold War">
                </form>
        </div>
        <button onclick="toggleDropdown('dropdown3')">Programming</button>
        <div id="dropdown3" class="dropdown-content">
                <form action="C++.html">
                    <input type="submit" value="C++">
                </form>
                <form action="python.html">
                    <input type="submit" value="Python">
                </form>
                <form action="java.html">
                    <input type="submit" value="Java">
                </form>
                <form action="html.html">
                    <input type="submit" value="HTML">
                </form>
        </div>
        <button onclick="toggleDropdown('dropdown4')">Sciences</button>
        <div id="dropdown4" class="dropdown-content">
                <form action="biology.html">
                    <input type="submit" value="Biology">
                </form>
                <form action="chemistry.html">
                    <input type="submit" value="Chemistry">
                </form>
                <form action="physics.html">
                    <input type="submit" value="Physics">
                </form>
                <form action="astronomy.html">
                    <input type="submit" value="Astronomy">
                </form>
        </div>
    </div>



</body>
</html>
